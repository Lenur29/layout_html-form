<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.c305d3fb.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form onsubmit="onSubmit()" action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset> <legend>Personal information</legend> <div class="form-field"> <label for="last name"> Surname: </label> <input type="text" name="surname" id="last name" autocomplete="off" required> </div> <div class="form-field"> <label for="first name"> Name: </label> <input type="text" name="Name" id="first name" autocomplete="off" required> </div> <div class="form-field"> <label for="year"> How old are You? </label> <input type="number" name="age" value="12" id="year" min="12" max="100"> </div> <div class="form-field"> <label for="date of birth"> Full date of birth: </label> <input type="date" name="date" id="date of birth" required> </div> <div class="form-field"> <label for="terms and conditions"> I accept the term of the agreement </label> <input type="checkbox" id="terms and conditions"> </div> </fieldset> <fieldset> <legend>Registration</legend> <div class="form-field"> <label for="mail"> E-mail: </label> <input type="email" name="email" id="mail" required placeholder="email@example.com"> </div> <div class="form-field"> <label for="pin"> Password: </label> <input type="password" name="password" id="pin" required minlength="5" maxlength="20"> </div> </fieldset> <fieldset> <legend>An interesting fact about you!</legend> <div class="form-field"> Do you love cats? <input type="radio" name="choice" value="yes" id="radio1"> <label for="radio1"> Yes </label> <input type="radio" name="choice" value="no" id="radio2"> <label for="radio2"> No </label> </div> <div class="form-field"> <label for="color"> What is your favorite color? </label> <input type="color" name="color" id="color"> </div> <div class="form-field"> <label for="time"> What time do you go to bed? </label> <input type="time" name="time" id="time"> </div> <div class="form-field"> <label for="brand"> What are your favorite brand of cars? </label> <select name="brand" id="brand" multiple> <option value="">BMW</option> <option value="">Audi</option> <option value="">Lada</option> </select> </div> <div class="form-field"> <label for="range"> How do you rate our work? </label> <input type="range" id="range"> </div> </fieldset> <fieldset> <legend>Additional info:</legend> <div class="form-field"> <label for="comment"> Comments: </label> <textarea name="" id="comment" cols="20" rows="2">
          </textarea> </div> <div class="form-field"> <label for="choice"> Would you recommend us? </label> <select name="choice" id="choice"> <option value="">yes</option> <option value="">no</option> </select> </div> </fieldset> <button type="submit">Submit</button> </form> </body></html>
